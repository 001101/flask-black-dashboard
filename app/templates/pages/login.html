
      <div class="content">
        <div class="row">
          <div class="col-md-10">
            <div class="card">
              <div class="card-header">
                <h3 class="title">Login</h3>

                    {% if msg %}
                      <h5>{{ msg | safe }}</h5>
                    {% else %}
                      <label>Sign in with your credentials</label>
                    {% endif %}

              </div>
              <div class="card-body">

              <form role="form" method="post" action="">

                  {{ form.hidden_tag() }}
                  
                  <div class="row">

                    <div class="col-md-1 px-md-1"></div>

                    <div class="col-md-1 px-md-1">
                      <div class="form-group">
                        <label>Username</label>
                      </div>
                    </div>

                    <div class="col-md-5 px-md-1">
                      <div class="form-group">
                        {{ form.username(placeholder="Username",class="form-control") }}
                      </div>
                    </div>

                  </div>

                  <div class="row">

                    <div class="col-md-1 px-md-1"></div>

                    <div class="col-md-1 px-md-1">
                      <div class="form-group">
                        <label>Password</label>
                      </div>
                    </div>

                    <div class="col-md-5 px-md-1">
                      <div class="form-group">
                        {{ form.password(placeholder="Password",class="form-control",type="password") }}
                      </div>
                    </div>

                  </div>

                  <div class="row">
                    <div class="col-md-1 px-md-1"></div>

                    <div class="col-md-1 px-md-1">
                    <button type="submit" class="btn btn-fill btn-primary">Log in</button> 
                    </div>

                  </div>

                </form>
              </div>
              <div class="card-footer">
                No account? Please <a href={{ url_for('register') }}>register</a>
              </div>
            </div>
          </div>

        </div>
      </div>
